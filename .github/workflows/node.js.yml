# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium
      
    - name: Create test data files
      run: |
        mkdir -p results
        echo '{"DateTime":"2025-10-10T08:00:00.000Z","Environment":"test","key":"starwars","value":"Green","TestCount":10,"FailedTestCount":0,"AvgResponseTime":150,"IncludeInStats":1,"RemoveComment":""}' > results/hist_testresults.json
        echo '{"DateTime":"2025-10-10T08:00:00.000Z","Environment":"test","key":"starwars","value":"Green","TestCount":10,"FailedTestCount":0,"AvgResponseTime":150,"IncludeInStats":1,"RemoveComment":""}' > results/testresults.json
        echo '{"DateTime":"2025-10-10T08:00:00.000Z","Environment":"dev","key":"starwars","value":"Green","TestCount":10,"FailedTestCount":0,"AvgResponseTime":150,"IncludeInStats":1,"RemoveComment":""}' > results/hist_devresults.json
        echo '{"DateTime":"2025-10-10T08:00:00.000Z","Environment":"dev","key":"starwars","value":"Green","TestCount":10,"FailedTestCount":0,"AvgResponseTime":150,"IncludeInStats":1,"RemoveComment":""}' > results/devresults.json
        echo '{"DateTime":"2025-10-10T08:00:00.000Z","Environment":"staging","key":"starwars","value":"Green","TestCount":10,"FailedTestCount":0,"AvgResponseTime":150,"IncludeInStats":1,"RemoveComment":""}' > results/hist_stagingresults.json
        echo '{"DateTime":"2025-10-10T08:00:00.000Z","Environment":"staging","key":"starwars","value":"Green","TestCount":10,"FailedTestCount":0,"AvgResponseTime":150,"IncludeInStats":1,"RemoveComment":""}' > results/stagingresults.json

    - name: Run API Tests
      run: npx playwright test --project="API Tests"
      
    - name: Run UI Tests
      run: npx playwright test --project="UI Tests"
      
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report-${{ matrix.node-version }}
        path: playwright-report/
        retention-days: 30

