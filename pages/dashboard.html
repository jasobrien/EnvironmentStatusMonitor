<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="60" />
  <title>Feature Status Monitor Dashboard</title>
  <link rel="stylesheet" href="/css/styles.css"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.1.0/dist/chartjs-plugin-datalabels.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-doughnutlabel2@2.1.1/dist/chartjs-plugin-doughnutlabel.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    $(function () {
        // Load the header HTML file
        $("#header-container").load("/data/header");
    });

    function refreshPage() {
        location.reload();
    }
  </script>
</head>
<body class="p-4">
  <div id="header-container"></div>
  <main>
    <h1 id="pageTitle" class="text-center mb-4">App Feature Health</h1>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-10 mb-4">
          <div class="card">
            <div class="card-header text-center">
              <h2 class="h5 mb-0">All Environments Status</h2>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-12 col-md-8">
                  <canvas id="mergedChart" aria-label="Merged environment feature status chart" style="max-height: 500px;"></canvas>
                  <div id="lastUpdated" class="small text-muted mt-2 text-center">Last Updated: Loading...</div>
                </div>
                <div class="col-12 col-md-4">
                  <h3 class="h6 mb-3">Environment Uptime (1 Day)</h3>
                  <div class="list-group mb-3">
                    <div class="list-group-item">
                      <strong>Development</strong>
                      <div id="DevEnvUptime1" aria-label="Development uptime 1 day">Loading...</div>
                      <a href="/dashboard/performance/dev/1" class="btn btn-sm btn-primary mt-2">Performance Stats</a>
                    </div>
                    <div class="list-group-item">
                      <strong>Test</strong>
                      <div id="TestEnvUptime1" aria-label="Test uptime 1 day">Loading...</div>
                      <a href="/dashboard/performance/test/1" class="btn btn-sm btn-primary mt-2">Performance Stats</a>
                    </div>
                    <div class="list-group-item">
                      <strong>Staging</strong>
                      <div id="StagingEnvUptime1" aria-label="Staging uptime 1 day">Loading...</div>
                      <a href="/dashboard/performance/staging/1" class="btn btn-sm btn-primary mt-2">Performance Stats</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/dashboard.js"></script>
  </main>
</body>
<footer class="text-center mt-4 mb-3">
  <button class="btn btn-sm btn-primary" onclick="refreshPage()" aria-label="Refresh the dashboard">Refresh Page</button>
  <div class="mt-2">
    &copy; Copyright
    <a href="http://www.environmentstatus.com">EnvironmentStatus.com</a>
    | Email: EnvironmentStatusMonitor@gmail.com
  </div>
</footer>
</html>
