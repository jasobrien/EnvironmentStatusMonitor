<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="60" />
  <title>Feature Status Monitor Dashboard</title>
  <link rel="stylesheet" href="/css/styles.css"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.1.0/dist/chartjs-plugin-datalabels.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-doughnutlabel2@2.1.1/dist/chartjs-plugin-doughnutlabel.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    $(function () {
        // Load the header HTML file
        $("#header-container").load("/data/header");
    });

    function refreshPage() {
        location.reload();
    }
  </script>
</head>
<body class="p-4">
  <div id="header-container"></div>
  <main>
    <h1 id="pageTitle" class="text-center mb-4">App Feature Health</h1>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-10 mb-4">
          <div class="card">
            <div class="card-header text-center">
              <h2 class="h5 mb-0">All Environments Status</h2>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-12">
                  <div style="position: relative; height: 500px;">
                    <canvas id="stagingChart" aria-label="Staging environment chart" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;"></canvas>
                    <canvas id="testChart" aria-label="Test environment chart" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2;"></canvas>
                    <canvas id="devChart" aria-label="Development environment chart" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 3;"></canvas>
                    <!-- Feature labels container -->
                    <div id="featureLabelsContainer" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 15;"></div>
                    <!-- Environment labels -->
                    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; pointer-events: none; z-index: 10;">
                      <div style="background: rgba(255,255,255,0.9); padding: 4px 8px; border: 1px solid #333; border-radius: 4px; margin-bottom: 5px; font-weight: bold; font-size: 12px;">Development</div>
                    </div>
                    <div style="position: absolute; top: 25%; left: 50%; transform: translate(-50%, -50%); text-align: center; pointer-events: none; z-index: 10;">
                      <div style="background: rgba(255,255,255,0.9); padding: 4px 8px; border: 1px solid #333; border-radius: 4px; margin-bottom: 5px; font-weight: bold; font-size: 12px;">Test</div>
                    </div>
                    <div style="position: absolute; top: 10%; left: 50%; transform: translate(-50%, -50%); text-align: center; pointer-events: none; z-index: 10;">
                      <div style="background: rgba(255,255,255,0.9); padding: 4px 8px; border: 1px solid #333; border-radius: 4px; margin-bottom: 5px; font-weight: bold; font-size: 12px;">Staging</div>
                    </div>
                  </div>
                  <div id="lastUpdated" class="small text-muted mt-2 text-center">Last Updated: Loading...</div>
                  
                  <!-- Performance Stats Buttons -->
                  <div class="row mt-4">
                    <div class="col-12">
                      <h5 class="text-center mb-3">Performance Statistics</h5>
                      <div class="d-flex justify-content-center flex-wrap gap-3">
                        <a href="/dashboard/performance/dev/1" class="btn btn-primary mr-2 mb-2">Development Performance</a>
                        <a href="/dashboard/performance/test/1" class="btn btn-primary mr-2 mb-2">Test Performance</a>
                        <a href="/dashboard/performance/staging/1" class="btn btn-primary mb-2">Staging Performance</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/dashboard.js"></script>
  </main>
</body>
<footer class="text-center mt-4 mb-3">
  <button class="btn btn-sm btn-primary" onclick="refreshPage()" aria-label="Refresh the dashboard">Refresh Page</button>
  <div class="mt-2">
    &copy; Copyright
    <a href="http://www.environmentstatus.com">EnvironmentStatus.com</a>
    | Email: EnvironmentStatusMonitor@gmail.com
  </div>
</footer>
</html>
