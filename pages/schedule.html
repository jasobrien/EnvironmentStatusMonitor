<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body class="p-4">
  <div id="header-container"></div>
  <main class="container-fluid">
    <h1 class="sr-only">Execution Schedule</h1>
    <hr>
    <div id="data-container" role="region" aria-label="Schedule data"></div>
  </main>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(function () {
      $("#header-container").load("/data/header");
    });

    fetch("/data/scheduledata")
      .then(response => response.json())
      .then(data => {
        renderData(data);
      })
      .catch(error => console.error(error));

    function renderData(data) {
      const nameHtml = `
        <h2>${data.name}</h2>
        <p>Active: ${data.Active}</p>
      `;

      const environmentsHtml = data.ENV.map(environment => {
        const testsHtml = environment.tests.map(test => `
          <tr>
            <td>${test.script_name}</td>
            <td>${test.environment_name}</td>
            <td>${test.datafile}</td>
            <td>${test.Active}</td>
          </tr>
        `).join("");
        return `
          <div class="card mb-3">
            <div class="card-header">
              <h2 class="h5 mb-0 d-inline">${environment.Name}</h2>
              <span class="badge badge-${environment.Active === "1" ? "success" : "secondary"} float-right">
                ${environment.Active === "1" ? "Active" : "Inactive"}
              </span>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table" role="table" aria-label="${environment.Name} tests">
                  <thead>
                    <tr>
                      <th scope="col">Script Name</th>
                      <th scope="col">Environment Name</th>
                      <th scope="col">Datafile</th>
                      <th scope="col">Active</th>
                    </tr>
                  </thead>
                  <tbody>
                    ${testsHtml}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        `;
      }).join("");

      document.getElementById("data-container").innerHTML = nameHtml + environmentsHtml;
    }
  </script>
</body>
</html>
