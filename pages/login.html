<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    .login-container {
      max-width: 400px;
      margin: auto;
      margin-top: 100px;
    }
  </style>
</head>

<body class="p-4">
  <main class="login-container">
    <h1 class="h2 mb-4">Login</h1>
    <form action="/login" method="POST" aria-label="Login form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" required aria-required="true">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" required aria-required="true">
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </main>
</body>

</html>
