<!DOCTYPE html>
<html>

<head>
    <title>Success</title>
    <!-- Add Bootstrap CSS for some basic styling -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0-beta1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="alert alert-primary" role="alert">
            You will be redirected in <span id="counter">2</span> seconds...
        </div>
    </div>

    <script>
        var counterElement = document.getElementById('counter');
        var counter = 2;
        var intervalId = setInterval(function () {
            counter--;
            counterElement.innerText = counter;

            if (counter === 0) {
                clearInterval(intervalId);
                // Redirect after countdown reaches 0
                window.location.href = '/upload';
            }
        }, 1000);
    </script>

</body>

</html>
